<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shape Up or Shape Out</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <main>
        <div class="container-fluid row d-flex justify-content-center" id="input-container">

            <!--Rectangle Button and Form-->
            <div class="flex-item">
                <div>
                    <label>Rectangle</label>
                    <input type="number" class="form-control" id="rectangle-height" placeholder="height">
                    <input type="number" class="form-control" id="rectangle-width" placeholder="width">
                </div>
                <div>
                    <button class="btn btn-primary" id="rectangle-button">Draw Rectangle</button>
                </div>
            </div>

            <!--Square Button and Form-->
            <div class="flex-item">
                <div>
                    <label>Square</label>
                    <input type="number" class="form-control" id="side-length" placeholder="side length">
                </div>
                <div>
                    <button class="btn btn-primary" id="square-button">Draw Square</button>
                </div>
            </div>

            <!--Circle Button and Form-->
            <div class="flex-item">
                <div>
                    <label>Circle</label>
                    <input type="number" class="form-control" id="circle-radius" placeholder="radius">
                </div>
                <div>
                    <button class="btn btn-primary" id="circle-button">Draw Circle</button>
                </div>
            </div>

            <!--Triangle Button and Form-->
            <div class="flex-item">
                <div>
                    <label>Triangle</label>
                    <input type="number" class="form-control" id="triangle-height" placeholder="height">
                </div>
                <div>
                    <button class="btn btn-primary" id="triangle-button">Draw Triangle</button>
                </div>
            </div>

        </div>

        <div class="container-fluid row d-flex justify-content-center">
            <div id="side-panel"></div>
            <div id="canvas">
        
            </div>
        </div>


    </main>

    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
